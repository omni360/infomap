var loadFrame = function(){
	var me = this;
	me.idstr = 'loadFrame';
	me.width = window.innerWidth;
	me.height = window.innerHeight;
	me.paper = Raphael(me.idstr,me.width,me.height);

	me.paper.customAttributes.drawWindRose = function (cx, cy, r, R, d1, d2, t, a) {
	    return dWindRose(cx, cy, r, R, d1, d2, t, a);
	}

	R = 50;

	var processBarH = 4;

	me.sec = me.paper.path('M0,'+(me.height - processBarH/2)+'h0').attr({'stroke': 'rgba(101,101,101,1)','stroke-width': processBarH});

	me.run = function(){
		me.sec.animate({
			path: ['M0,'+(me.height - processBarH/2)+'h' + window.innerWidth]
		},5000)
	}

	me.run();
}
