<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="vendor/js/jquery.min.js"></script>
		<script src="vendor/js/three.js"></script>
		<script src="vendor/js/Sparks.js"></script>
		<script src="vendor/js/Tween.js"></script>
		<script src="vendor/js/TrackballControls.js"></script>
		<script src="vendor/js/Stats.js"></script>
		<script src="vendor/js/Detector.js"></script>
		<script src="vendor/js/threex.sparks.js"></script>
		<script src="vendor/js/THREEx.WindowResize.js"></script>
		<link rel="stylesheet" href="css/main.css" />

	</head>
<body>
	<div id="container">
		
	</div> 
	<script src="vendor/main.js"></script>
	<script src="vendor/editor.js"></script>
	<div id="btn_group">
		<button id="start" class="menu_btn">开始</button>
		<button id="stop" class="menu_btn">停止</button>
		<button id="destory" class="menu_btn">销毁</button>
	</div>
	
	<script type="text/javascript" charset="utf-8">
		
		$('.menu_btn').click(function (e){
			var dom_id = $(e.currentTarget).attr('id');
			
			switch(dom_id){
				
				case 'start':
					
					for (var i = 0; i < threexSparks.length; i++){
						if (!threexSparks[i].emitter().isRunning()){
							
							threexSparks[i].emitter().start();
							
						}
						threexSparks[i].emitter()._counter.rate = 50 * (i+1);
					}
					
					break;
					
				case 'stop':
				
					for (var i = 0; i < threexSparks.length; i++){
						
						if (threexSparks[i].emitter().isRunning()){
							
							threexSparks[i].emitter().stop();
							
						}
					}
				
					break;
					
				case 'destory':
					
					for (var i = 0; i < threexSparks.length; i++){
						
						if (!threexSparks[i].emitter().isRunning()){
							
							threexSparks[i].emitter().start();
							
						}
						
						threexSparks[i].emitter()._counter.rate = 0;
						
					}
					
					break;
			}
		})
		
	</script>
</body>
</html>
