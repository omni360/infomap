<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- 编辑账号	 -->
	<div class="modal-header" id="edit_user">
		<button type="button" class="close" id="slide_close" data-dismiss="modal">×</button>
		<h3>编辑账号</h3>
	</div>
	<div class="modal-body">
		<label style="float: left;margin-right: 10px">登陆账号</label>  
		<label type="text" id="alter_user_name" style="padding:1px"></label> 
		<label style="float: left;margin-top: 15px;margin-right: 5px;">账号角色</label> 
		<select id="acc_role" name="country" tabindex="2" class="slide_select" style="border-radius: 3px;margin-top:10px;">
        </select>
		<label id="pw_pro" style="clear:both;float: left;color: #73BE00;" ></label>
	</div>
	<div class="modal-footer">
		<button id="role_sure" class="btn btn-primary" data-dismiss="modal">确定</button>
		<button id="pw_reset" class="btn btn-info">密码重置</button>
		<button id="del_user_sure" class="btn" data-dismiss="modal">删除账号</button>
	</div>
</body>
</html>
