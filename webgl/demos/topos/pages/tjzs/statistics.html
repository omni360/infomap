	<script>
        window.parent && (window.parent.topo.isRenderer = true);
        /*
         * 圆环
         */
        function draw_loop(r, alarm_cx, alarm_cy, alarm_r1, alarm_r2, color_0, angle) {               
                          
            // 绘制每个wind_rose花瓣的函数
            r.customAttributes.draw_wind_rose = function (cx, cy, r, R, d1, d2, the_color, type) {
                /* 
                 * cx, cy为中心点坐标
                 * r为内圆半径。R为wind_rose花瓣的半径，注意，不是圆的半径
                 * d1起点角度
                 * d2终点角度
                 * the_color为wind_rose的颜色。默认为统一的 */
                d1 = d1;
                d2 = d2;
                a1 = (d1 % 360) * Math.PI / 180;
                a2 = (d2 % 360) * Math.PI / 180;
                
                /*
                 * 计算四个点的坐标
                 * */
                var tx1 = cx + r * Math.cos(a1);
                var ty1 = cy + r * Math.sin(a1);
                var tx2 = cx + R * Math.cos(a1);
                var ty2 = cy + R * Math.sin(a1);
                var tx3 = cx + R * Math.cos(a2);
                var ty3 = cy + R * Math.sin(a2);
                var tx4 = cx + r * Math.cos(a2);
                var ty4 = cy + r * Math.sin(a2);
                
                if(angle <180){
                    if(type == 1){
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 1, 1, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 1, 1, 0, tx1, ty1], ["z"]],
                            fill: the_color
                        };
                    }
                    else{
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 0, 0, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 0, 0, 0, tx1, ty1], ["z"]],
                            //fill: the_color
                            fill: the_color
                        };
                    }
                }
                else{
                    if(type == 0){
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 1, 1, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 1, 1, 0, tx1, ty1], ["z"]],
                            fill: the_color
                        };
                    }
                    else{
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 0, 0, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 0, 0, 0, tx1, ty1], ["z"]],
                            //fill: the_color
                            fill: the_color
                        };
                    }
                }
                
            }
            
            angle == 360 && (angle = 359.9);
            the_loop = r.path().attr({draw_wind_rose: [alarm_cx, alarm_cy, alarm_r1, alarm_r2, 0, angle, color_0, 0], "stroke-opacity": 0,"opacity":1});
            return the_loop
        }
        
        /*
         * 圆环
         */
        function draw_sharp(r, alarm_cx, alarm_cy, alarm_r1, alarm_r2, color_0, d1, d2, type) {               
                          
            // 绘制每个wind_rose花瓣的函数
            r.customAttributes.draw_wind_rose = function (cx, cy, r, R, d1, d2, the_color, type) {
                /* 
                 * cx, cy为中心点坐标
                 * r为内圆半径。R为wind_rose花瓣的半径，注意，不是圆的半径
                 * d1起点角度
                 * d2终点角度
                 * the_color为wind_rose的颜色。默认为统一的 */
                d1 = d1 - 90;
                d2 = d2 - 90;
                a1 = (d1 % 360) * Math.PI / 180;
                a2 = (d2 % 360) * Math.PI / 180;
                
                /*
                 * 计算四个点的坐标
                 * */
                var tx1 = cx + r * Math.cos(a1);
                var ty1 = cy + r * Math.sin(a1);
                var tx2 = cx + R * Math.cos(a1);
                var ty2 = cy + R * Math.sin(a1);
                var tx3 = cx + R * Math.cos(a2);
                var ty3 = cy + R * Math.sin(a2);
                var tx4 = cx + r * Math.cos(a2);
                var ty4 = cy + r * Math.sin(a2);
                
                if(d2 <180){
                    if(type == 1){
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 1, 1, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 1, 1, 0, tx1, ty1], ["z"]],
                            fill: the_color
                        };
                    }
                    else{
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 0, 0, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 0, 0, 0, tx1, ty1], ["z"]],
                            //fill: the_color
                            fill: the_color
                        };
                    }
                }
                else{
                    if(type == 0){
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 1, 1, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 1, 1, 0, tx1, ty1], ["z"]],
                            fill: the_color
                        };
                    }
                    else{
                        return {
                            path: [["M", tx1, ty1], ["L", tx2, ty2], ["A", R, R, 0, 0, 1, tx3, ty3], ["L", tx4, ty4], ["A", r, r, 0, 0, 0, tx1, ty1], ["z"]],
                            //fill: the_color
                            fill: the_color
                        };
                    }
                }
                
            }
            
            d2 == 360 && (d2 = 359.9);
            the_loop = r.path().attr({draw_wind_rose: [alarm_cx, alarm_cy, alarm_r1, alarm_r2, d1, d2, color_0, type], "stroke-opacity": 0,"opacity":1});
            return the_loop
        }
        
	</script>
