									</tbody>
								</table>

							<div class="span span12 first-child">
								<label for="">开始时间(s)： </label>

									<input id="wormEndTime" name="value" value="85" />

					<div class="block-dialog-content-line"></div>

							<div class="content-toolbar">
								<label class="pull-left">添加选中节点到关键节点</label>
								<button id="worm_key_node_btn" class="pull-right barbutton"><i class="icon-plus"></i></button>
								<button id="worm_remove_node_btn" class="pull-right barbutton"><i class="icon-trash"></i></button>
							</div>
							<div class="content-body">
								<table class="table table-striped table-hover models-table-list">
									<thead>
										<th>#</th>
										<th>节点编号</th>
									</thead>
									<tbody>	
										
									</tbody>
								</table>

								<div class="page-control pull-right">

									<button id="" class="barbutton nextpagebtn"><i class="icon-chevron-right"></i></button>

							</div>

						<button id="save_worm_app_btn" class="pull-right barbutton">保存Worm应用配置</button>

		<div id="flow_config_div" class="block-dialog config_box">
			
			<div class="block-dialog-header">
				<header><div><i class="icon-cogs"></i></div>流量应用配置</header>
			</div>
			
			<div class="block-dialog-body">
				<div class="block-dialog-content">
					<div class="block-dialog-content-normal">
						<div class="fluid block-dialog-content-normal-content">
							<div class="row-fluid">
								<div class="span span24 first-child">
									<label for="">流量配置文件：</label>

									</div>
								</div>

							<div class="row-fluid">

									<label for="">流量发生方式：</label>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span span24 first-child">
									<div class="margincontrol">
										<div id="systemType" class=" myradio-set">
											<div class="myradio-elem">
										    	<input type="radio" name="mbjg" class="myradio radio-selector-2" checked="checked" title="单次" onclick="$('#flow_range_num').hide('fast')"/>

										    </div>
									    	<div class="myradio-elem">
										    	<input type="radio" name="mbjg" class="myradio radio-selector-1"  title="循环" onclick="$('#flow_range_num').show('fast')"/>

									    </div>

									<div id="flow_range_num" class="margincontrol">

										~ 
										<input type="text" id="end_time"  />
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			<div class="block-dialog-footer">
				<button id="save_flow_app_btn" class="pull-right barbutton">保存流量应用配置</button>
				
			</div>

	<div class="models-dialog bgmodels" id="search_node_dialog">
		<div class="models-dialog-body" style="width: 400px;">
			<div class="models-dialog-header">
				<header>查找节点</header>
			</div>
			<div class="models-dialog-content">
				<div class="fluid">
					<div class="row-fluid">
						<div class="span span24 first-child">
							<label class="control-label">节点编号</label>
							<div class="margincontrol">
								<input class="span22" type="text">
							</div>

								<input class="span22" type="text">
							</div>
							<label class="control-label">操作系统</label>
							<div id="modelType" class="margincontrol myradio-set">
						    	<div class="myradio-elem">
							    	<input type="radio" value="windows" name="radio-set" class="myradio radio-selector-1" checked="checked" title="Windows"/>
							    	<label class="radio-label-1"><img src="../../image/Windows.png" alt="" /></label>
							    </div>
							    <div class="myradio-elem">
							    	<input type="radio" value="linux" name="radio-set" class="myradio radio-selector-2" title="Linux"/>
							    	<label class="radio-label-2"><img src="../../image/Linux.png" alt="" /></label>
							    </div>
							    <div class="myradio-elem">
							    	<input type="radio" value="ios" name="radio-set" class="myradio radio-selector-3" title="IOS"/>
							    	<label class="radio-label-3"><img src="../../image/IOS.png" alt="" /></label>
							    </div>
						    </div>
							
						</div>
					</div>
				</div>
			</div>
			<div class="models-dialog-footer">
				<div class="mybutton-set pull-right">
					<button id="" class="barbutton">确定</button>
					<button class="barbutton closed-btn">取消</button>
				</div>
			</div>
		</div>
	</div>
