<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>资源服务器</title>
	<link rel="stylesheet" href="../../css/base.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	
	<link href="../../otherlib/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../../otherlib/customIcon/style.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/models.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	
</head>
<body>
<div class="warp">
	<div class="contents natural-list">
		<div class="content-header">
			<header><span aria-hidden="true" class="icon-windows"></span>资源服务器维护</header>
		</div>
		<div class="content-toolbar">
			<div class="searchDiv ">
				<button class="pull-right barbutton showPanelBtn" title="打开查询面板"><i class="icon-search"></i><input type="hidden" value='0'/></button>
				<div class="search-panel">
					<div class="search-panel-header">
						<header>高级检索</header>
						<span class="closeSearchBtn"><i class="icon-remove"></i></span>
					</div>
					<div class="search-panel-body">
						<div class="fluid">
							<div class="row-fluid">
								<div class="span span24 first-child">
									<label class="control-label">软件名称</label>
									<div class="margincontrol">
										<input class="span24" type="text" id="searchSoftName" placeholder="软件名称">
									</div>
									<label class="control-label">软件类型</label>
									<div class="margincontrol">
										<select title="软件类型" id="searchsoftType">
								    		<option>全部</option>
								    		<option>浏览器</option>
								    		<option>聊天沟通</option>
								    		<option>开发工具</option>
								    		<option>音频播放</option>
								    		<option>系统工具</option>
								    		<option>网络应用</option>
										</select>
									</div>
									<label class="control-label">操作系统</label>
									<div class="margincontrol">
										<select title="软件类型" id="searchsystemType">
								    		<option>全部</option>
								    		<option>windows</option>
								    		<option>linux</option>
								    		<option>iso</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="search-panel-footer">
						
						<button class="pull-right barbutton okSearchBtn" title="查询">查询</button>
						<button class="barbutton resetSearchBtn" title="清空">清空</button>
						<!-- <button class="pull-right " title="关闭">关闭</button> -->
						
					</div>
				</div>
			</div>
			<button id="DelBtn" class="pull-right barbutton btndisable" title="删除软件"><i class="icon-trash"></i></button>
			<!-- <button id="UpdateBtn" class="pull-right barbutton btndisable" title="编辑软件"><i class="icon-edit"></i></button> -->
			<button id="NewBtn" class="pull-right barbutton" title="新建软件"><i class="icon-plus"></i></button>
		</div>
		<div class="content-body">
			<table class="table table-striped table-hover models-table-list">
				<thead>
					<th width="40px">#</th>
					<th>服务器名称</th>
					<th>服务器类型</th>
					<th>CPU性能</th>
					<th>内存</th>
					<th>硬盘容量</th>
					<th>网卡数量</th>
					<th width="58px">连通状态</th>
					<th width="58px">软件状态</th>
					<th width="58px">配置状态</th>
				</thead>
				<tbody>	
				</tbody>
			</table>
		</div>
		<div class="content-footer">
			<span class='recordCount'>共0条记录 </span>
			<div class="page-control pull-right">
				<button id="" class="barbutton btndisable prepagebtn"><i class="icon-chevron-left"></i></button>
				<button id="" class="barbutton nextpagebtn"><i class="icon-chevron-right"></i></button>
			</div>
		</div>
	</div>

</div>
<div class="models-dialog bgmodels" id="NewDialog">
	<div class="models-dialog-body">
		<div class="models-dialog-header">
			<header><i class="icon-plus"></i>新建服务器信息</header>
		</div>
		<div class="models-dialog-content">
			<div class="fluid">
				<div class="row-fluid">
					<div class="span span13 first-child">
						<label class="control-label">服务器名称</label>
						<div class="margincontrol">
							<input class="span16" type="text" id="addServerName" placeholder="服务器名称">
						</div>
						
					    <label class="control-label">CPU性能</label>
					    <div class="margincontrol input-append" title="CPU性能">
						  <input class="span12" id="" type="text" placeholder="1.8">
						  <span class="add-on">GHz</span>
						</div>
					    <label class="control-label">内存</label>
					    <div class="margincontrol input-append" title="内存">
						  <input class="span12" id="" type="text" placeholder="2">
						  <span class="add-on">G</span>
						</div>
					</div>
					<div class="span span11">
						<label class="control-label">服务器类型</label>
					    <div class="margincontrol ">
					    	<select title="服务器类型" id="addsoftType">
					    		<option>仿真服务器</option>
					    		<option>模拟服务器</option>
					    		<option>数据采集服务器</option>
					    		<option>监控管理服务器</option>
							</select>
					    </div>
					    <label class="control-label">硬盘容量</label>
					    <div class="margincontrol input-append" title="硬盘容量">
						  <input class="span12" id="" type="text" placeholder="1024">
						  <span class="add-on">G</span>
						</div>
						<label class="control-label">网卡数量</label>
						<div class="margincontrol input-append" title="网卡数量">
						  <input class="span12" id="" type="text" placeholder="2">
						  <span class="add-on">个</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button id="subServerBtn" class="barbutton" data="true">添加</button>
				<button class="barbutton closed-btn">关闭</button>
			</div>
		</div>
	</div>
</div>

<div class="models-dialog bgmodels del-dialog" id="DelDialog">
	<div class="models-dialog-body" style="width: 400px;">
		<div class="models-dialog-content">
			<i class="icon-exclamation-sign"></i>&nbsp;确定删除服务器信息？
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button id="ok-btn" class="barbutton">确定</button>
				<button id="" class="barbutton closed-btn">取消</button>
			</div>
		</div>
	</div>
</div>

</body>
<script src="../../js/lib/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/checkInput.js" type="text/javascript" charset="utf-8"></script>
<script src="../../otherlib/bootstrap/js/bootstrap.file-input.js" type="text/javascript" charset="utf-8"></script>
<script src="natural-data.js" type="text/javascript" charset="utf-8"></script>
<script src="../../pages/models/Pagination.js" type="text/javascript" charset="utf-8"></script>

<script src="naturalserver.js" type="text/javascript" charset="utf-8"></script>

</html>
