<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>原始模板界面</title>
	<link rel="stylesheet" href="../../css/base.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	
	<link href="../../otherlib/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../../otherlib/customIcon/style.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/models.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	
</head>
<body>
<div class="warp">
	<div class="contents origin-model-list">
		<div class="content-header">
			<header><span aria-hidden="true" class="icon-windows"></span>原始模板维护</header>
			<div id="NewIsoBtn" class="newIsoBtn"><i class="icon-upload-alt"></i>新建操作系统</div>
		</div>
		<div class="content-toolbar">
			<div class="searchDiv ">
				<button class="pull-right barbutton showPanelBtn" title="打开查询面板"><i class="icon-search"></i><input type="hidden" value='0'/></button>
				<div class="search-panel">
					<div class="search-panel-header">
						<header>高级检索</header>
						<span class="closeSearchBtn"><i class="icon-remove"></i></span>
					</div>
					<div class="search-panel-body">
						<div class="fluid">
							<div class="row-fluid">
								<div class="span span24 first-child">
									
								</div>
							</div>
						</div>
					</div>
					<div class="search-panel-footer">
						<button class="pull-right barbutton okSearchBtn" title="查询">查询</button>
						<button class="barbutton resetSearchBtn" title="清空">清空</button>
					</div>
				</div>
			</div>
			<button id="Ori-DelModelsBtn" class="pull-right barbutton btndisable" title="删除模板"><i class="icon-trash"></i></button>
			<button id="Ori-NewVNCBtn" class="pull-right barbutton btndisable" title="编辑模板"><i class="icon-edit"></i></button>
			<!-- <button class="pull-right barbutton" title="开启模板"><i class="icon-off"></i></button> -->
			<button id="Ori-NewModelsBtn" class="pull-right barbutton" title="新建模板"><i class="icon-plus"></i></button>
		</div>
		<div class="content-body">
			<table class="table table-striped table-hover models-table-list">
				<thead>
					<th>#</th>
					<th>模板名称</th>
					<th>模板架构</th>
					<th>操作系统类型</th>
					<th>操作系统版本</th>
					<th>最小内存</th>
					<th>最小cpu性能</th>
					<th>硬盘容量</th>
					<th>描述</th>
					<th>状态</th>
				</thead>
				<tbody>	
				</tbody>
			</table>
		</div>
		<div class="content-footer">
			<span class='recordCount'>共0条记录 </span>
			<div class="page-control pull-right">
				<button id="" class="barbutton btndisable prepagebtn"><i class="icon-chevron-left"></i></button>
				<button id="" class="barbutton nextpagebtn"><i class="icon-chevron-right"></i></button>
			</div>
		</div>
	</div>

</div>
<div class="models-dialog bgmodels" id="NewModelsDialog">
	<div class="models-dialog-body">
		<div class="models-dialog-header">
			<header><i class="icon-plus"></i>新建模板</header>
		</div>
		<div class="models-dialog-content">
			<div class="fluid">
				<div class="row-fluid">
					<div class="span span13 first-child">
						<label class="control-label">模板名称</label>
						<div class="margincontrol">
							<input class="span20" type="text" placeholder="模板名称">
						</div>
						<label class="control-label">操作系统类型</label>
					    <div id="modelType" class="margincontrol myradio-set">
					    	<div class="myradio-elem">
						    	<input type="radio" value="windows" name="radio-set" class="myradio radio-selector-1" checked="checked" title="Windows"/>
						    	<label class="radio-label-1"><img src="../../image/Windows.png" alt="" /></label>
						    </div>
						    <div class="myradio-elem">
						    	<input type="radio" value="linux" name="radio-set" class="myradio radio-selector-2" title="Linux"/>
						    	<label class="radio-label-2"><img src="../../image/Linux.png" alt="" /></label>
						    </div>
						    <div class="myradio-elem">
						    	<input type="radio" value="ios" name="radio-set" class="myradio radio-selector-3" title="IOS"/>
						    	<label class="radio-label-3"><img src="../../image/IOS.png" alt="" /></label>
						    </div>
					    </div>
					    <label class="control-label">操作系统版本</label>
					    <div class="margincontrol ">
					    	<select title="操作系统版本" id="systemVersion">
							</select>
					    </div>
					    <label class="control-label">模板架构</label>
						<div id="systemType" class="margincontrol myradio-set">
							<div class="myradio-elem">
						    	<input type="radio" name="mbjg" class="myradio radio-selector-2" checked="checked" title="64位"/>
						    	<label class="radio-label-2">64位</label>
						    </div>
					    	<div class="myradio-elem">
						    	<input type="radio" name="mbjg" class="myradio radio-selector-1" title="32位"/>
						    	<label class="radio-label-1">32位</label>
						    </div>
					    </div>
						
					</div>
					<div class="span span11">
						
					    <label class="control-label">最小CPU性能</label>
					    <div class="margincontrol input-append" title="最小CPU性能">
						  <input class="span10" id="appendedInput" type="text" placeholder="1.6">
						  <span class="add-on">GHz</span>
						</div>
					    <label class="control-label">最小内存</label>
					    <div class="margincontrol input-append" title="最小内存">
						  <input class="span10" id="appendedInput" type="text" placeholder="256">
						  <span class="add-on">M</span>
						</div>
					    <label class="control-label">硬盘容量</label>
					    <div class="margincontrol input-append" title="硬盘容量">
						  <input class="span10" id="appendedInput" type="text" placeholder="1024">
						  <span class="add-on">G</span>
						</div>
						<label class="control-label">模板描述</label>
						<div class="margincontrol">
							<textarea class="span18" rows="5"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button class="barbutton">添加</button>
				<button id="closed-btn" class="barbutton closed-btn">关闭</button>
			</div>
		</div>
	</div>
</div>
<div class="models-dialog bgmodels" id="NewVNCDialog">
	<div class="models-dialog-body">
		<div class="models-dialog-header">
			<header><i class="icon-external-link"></i>VNC连接</header>
		</div>
		<div class="models-dialog-content">
			<div id="name" style="height: 450px;">
			  <img src="../../image/vnc.png" alt="" />
			</div>
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button id="" class="barbutton closed-btn">关闭</button>
			</div>
		</div>
	</div>
</div>

<div class="models-dialog bgmodels del-dialog" id="DelDialog">
	<div class="models-dialog-body" style="width: 400px;">
		<div class="models-dialog-content">
			<i class="icon-exclamation-sign"></i>&nbsp;确定删除模板？
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button id="ok-btn" class="barbutton">确定</button>
				<button id="" class="barbutton closed-btn">取消</button>
			</div>
		</div>
	</div>
</div>

<div class="models-dialog bgmodels new-iso-dialog" id="NewISODialog">
	<div class="models-dialog-body">
		<div class="models-dialog-header">
			<header><i class="icon-upload-alt"></i>新建操作系统</header>
		</div>
		<div class="models-dialog-content">
			<div class="fluid">
				<div class="row-fluid">
					<div class="span span24 first-child">
						<label class="control-label">操作系统类型</label>
					    <div class="margincontrol ">
					    	<select title="操作系统类型" id="up-systemVersion">
					    		<option>Windows</option>
					    		<option>Linux</option>
					    		<option>IOS</option>
							</select>
					    </div>
					    <label class="control-label">操作系统版本</label>
						<div class="margincontrol">
							<input class="span10" type="text" placeholder="操作系统版本">
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span span13 first-child">
						<label class="control-label">HTTP方式</label>
						<div class="margincontrol">
							<input type="file" title="请选择一个文件">
						</div>
					</div>
					<div class="span span11">
						<label class="control-label">FTP方式</label>
						<div class="margincontrol">
							<span class="text-info">Ftp上传方式:请使用程序附带Ftp软件,连接XXX机器,上传文件。</span>
						</div>
					</div>
				</div>
			</div>	
			
		   
			<br />
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button class="barbutton">开始上传</button>
				<button id="" class="barbutton closed-btn">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>
<script src="../../js/lib/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../otherlib/bootstrap/js/bootstrap.file-input.js" type="text/javascript" charset="utf-8"></script>
<!-- <script src="original-model.js" type="text/javascript" charset="utf-8"></script> -->
<script src="origin-data.js" type="text/javascript" charset="utf-8"></script>
<script src="Pagination.js" type="text/javascript" charset="utf-8"></script>
<script src="original-model.js" type="text/javascript" charset="utf-8"></script>
</html>
