<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>应用软件维护</title>
	<link rel="stylesheet" href="../../css/base.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	
	<link href="../../otherlib/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="../../otherlib/customIcon/style.css" rel="stylesheet">
	<link rel="stylesheet" href="../../css/models.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	
</head>
<body>
<div class="warp">
	<div class="contents app-software-list">
		<div class="content-header">
			<header><span aria-hidden="true" class="icon-windows"></span>应用软件维护</header>
		</div>
		<div class="content-toolbar">
			<div class="searchDiv ">
				<button class="pull-right barbutton showPanelBtn" title="打开查询面板"><i class="icon-search"></i><input type="hidden" value='0'/></button>
				<div class="search-panel">
					<div class="search-panel-header">
						<header>高级检索</header>
						<span class="closeSearchBtn"><i class="icon-remove"></i></span>
					</div>
					<div class="search-panel-body">
						<div class="fluid">
							<div class="row-fluid">
								<div class="span span24 first-child">
									<label class="control-label">软件名称</label>
									<div class="margincontrol">
										<input class="span24" type="text" id="searchSoftName" placeholder="软件名称">
									</div>
									<label class="control-label">软件类型</label>
									<div class="margincontrol">
										<select title="软件类型" id="searchsoftType">
								    		<option>全部</option>
								    		<option>浏览器</option>
								    		<option>聊天沟通</option>
								    		<option>开发工具</option>
								    		<option>音频播放</option>
								    		<option>系统工具</option>
								    		<option>网络应用</option>
										</select>
									</div>
									<label class="control-label">操作系统</label>
									<div class="margincontrol">
										<select title="软件类型" id="searchsystemType">
								    		<option>全部</option>
								    		<option>windows</option>
								    		<option>linux</option>
								    		<option>iso</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="search-panel-footer">
						
						<button class="pull-right barbutton okSearchBtn" title="查询">查询</button>
						<button class="barbutton resetSearchBtn" title="清空">清空</button>
						<!-- <button class="pull-right " title="关闭">关闭</button> -->
						
					</div>
				</div>
			</div>
			<button id="DelBtn" class="pull-right barbutton btndisable" title="删除软件"><i class="icon-trash"></i></button>
			<button id="UpdateBtn" class="pull-right barbutton btndisable" title="编辑软件"><i class="icon-edit"></i></button>
			<button id="NewBtn" class="pull-right barbutton" title="新建软件"><i class="icon-plus"></i></button>
		</div>
		<div class="content-body">
			<table class="table table-striped table-hover models-table-list">
				<thead>
					<th width="40px">#</th>
					<th>软件名称</th>
					<th>版本</th>
					<th>软件类型</th>
					<th>操作系统</th>
					<th>安装程序名称</th>
					<th>描述</th>
				</thead>
				<tbody>	
				</tbody>
			</table>
		</div>
		<div class="content-footer">
			<span class='recordCount'>共0条记录 </span>
			<div class="page-control pull-right">
				<button id="" class="barbutton btndisable prepagebtn"><i class="icon-chevron-left"></i></button>
				<button id="" class="barbutton nextpagebtn"><i class="icon-chevron-right"></i></button>
			</div>
		</div>
	</div>

</div>
<div class="models-dialog bgmodels" id="NewDialog">
	<div class="models-dialog-body">
		<div class="models-dialog-header">
			<header><i class="icon-plus"></i>新建软件</header>
		</div>
		<div class="models-dialog-content">
			<div class="fluid">
				<div class="row-fluid">
					<div class="span span13 first-child">
						<label class="control-label">软件名称</label>
						<div class="margincontrol">
							<input class="span16" type="text" id="addSoftName" placeholder="软件名称">
						</div>
						<label class="control-label">软件版本</label>
						<div class="margincontrol">
							<input class="span16" type="text" id="addSoftVersion" placeholder="软件版本">
						</div>
						<label class="control-label">软件类型</label>
					    <div class="margincontrol ">
					    	<select title="软件类型" id="addsoftType">
					    		<option>全部类型</option>
					    		<option>浏览器</option>
					    		<option>聊天沟通</option>
					    		<option>开发工具</option>
					    		<option>音频播放</option>
					    		<option>系统工具</option>
					    		<option>网络应用</option>
							</select>
					    </div>
						<label class="control-label">操作系统类型</label>
					    <div id="modelType" class="margincontrol myradio-set">
					    	<div class="myradio-elem">
						    	<input type="radio" value="windows" name="addradio" class="myradio radio-selector-1" checked="checked" title="Windows"/>
						    	<label class="radio-label-1"><img src="../../image/Windows.png" alt="" /></label>
						    </div>
						    <div class="myradio-elem">
						    	<input type="radio" value="linux" name="addradio" class="myradio radio-selector-2" title="Linux"/>
						    	<label class="radio-label-2"><img src="../../image/Linux.png" alt="" /></label>
						    </div>
						    <div class="myradio-elem">
						    	<input type="radio" value="ios" name="addradio" class="myradio radio-selector-3" title="IOS"/>
						    	<label class="radio-label-3"><img src="../../image/IOS.png" alt="" /></label>
						    </div>
					    </div>
					</div>
					<div class="span span11">
						
					    <label class="control-label">上传软件安装包</label>
						<div class="margincontrol">
							<input type="file" title="选择一个软件安装包">
						</div>
					    <label class="control-label">上传安装XML文件</label>
						<div class="margincontrol">
							<input type="file" title="选择一个安装XML文件">
						</div>
						<label class="control-label">软件描述</label>
						<div class="margincontrol">
							<textarea class="span18" rows="6"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button class="barbutton">添加</button>
				<button id="closed-btn" class="barbutton closed-btn">关闭</button>
			</div>
		</div>
	</div>
</div>
<div class="models-dialog bgmodels" id="UpdateDialog">
	<div class="models-dialog-body">
		<div class="models-dialog-header">
			<header><i class="icon-edit"></i>修改软件信息</header>
		</div>
		<div class="models-dialog-content">
			<div class="fluid">
				<div class="row-fluid">
					<div class="span span13 first-child">
						<label class="control-label">软件名称</label>
						<div class="margincontrol">
							<input class="span16" type="text" id="updateSoftName" placeholder="软件名称">
						</div>
						<label class="control-label">软件版本</label>
						<div class="margincontrol">
							<input class="span16" type="text" id="updateSoftVersion" placeholder="软件版本">
						</div>
						<label class="control-label">软件类型</label>
					    <div class="margincontrol ">
					    	<select title="软件类型" id="updatesoftType">
					    		<option>全部类型</option>
					    		<option>浏览器</option>
					    		<option>聊天沟通</option>
					    		<option>开发工具</option>
					    		<option>音频播放</option>
					    		<option>系统工具</option>
					    		<option>网络应用</option>
							</select>
					    </div>
						<label class="control-label">操作系统类型</label>
					    <div id="modelType" class="margincontrol myradio-set">
					    	<div class="myradio-elem">
						    	<input type="radio" value="windows" name="updateradio" class="myradio radio-selector-1" checked="checked" title="Windows"/>
						    	<label class="radio-label-1"><img src="../../image/Windows.png" alt="" /></label>
						    </div>
						    <div class="myradio-elem">
						    	<input type="radio" value="linux" name="updateradio" class="myradio radio-selector-2" title="Linux"/>
						    	<label class="radio-label-2"><img src="../../image/Linux.png" alt="" /></label>
						    </div>
						    <div class="myradio-elem">
						    	<input type="radio" value="ios" name="updateradio" class="myradio radio-selector-3" title="IOS"/>
						    	<label class="radio-label-3"><img src="../../image/IOS.png" alt="" /></label>
						    </div>
					    </div>
					</div>
					<div class="span span11">
						
					    <label class="control-label">上传软件安装包</label>
						<div class="margincontrol">
							<input type="file" title="选择一个软件安装包">
						</div>
					    <label class="control-label">上传安装XML文件</label>
						<div class="margincontrol">
							<input type="file" title="选择一个安装XML文件">
						</div>
						<label class="control-label">软件描述</label>
						<div class="margincontrol">
							<textarea id="updateSoftInfo" class="span18" rows="6"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button id="ok-btn" class="barbutton">确定</button>
				<button id="" class="barbutton closed-btn">关闭</button>
			</div>
		</div>
	</div>
</div>

<div class="models-dialog bgmodels del-dialog" id="DelDialog">
	<div class="models-dialog-body" style="width: 400px;">
		<div class="models-dialog-content">
			<i class="icon-exclamation-sign"></i>&nbsp;确定删除软件信息？
		</div>
		<div class="models-dialog-footer">
			<div class="mybutton-set pull-right">
				<button id="ok-btn" class="barbutton">确定</button>
				<button id="" class="barbutton closed-btn">取消</button>
			</div>
		</div>
	</div>
</div>

</body>
<script src="../../js/lib/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../otherlib/bootstrap/js/bootstrap.file-input.js" type="text/javascript" charset="utf-8"></script>
<script src="software-data.js" type="text/javascript" charset="utf-8"></script>
<script src="../../pages/models/Pagination.js" type="text/javascript" charset="utf-8"></script>

<script src="software.js" type="text/javascript" charset="utf-8"></script>

</html>
