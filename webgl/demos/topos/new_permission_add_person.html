<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	
</head>
<body>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>添加用户</h3>
	</div>
	<div class="modal-body">
	    <div id="user_add_right">
	    	<div class="dialog_user">
			  	<label style="margin-right: 15px; margin-left: 27px">姓名</label>
				<input type="text" name="user" id="add_person_name" class="required" rel="0" />
			</div>
		    <div class="dialog_user">
			  	<label style="margin-right: 15px;margin-left: 27px">性别</label>
				<select name="sex" id="sex" rel="1">
               	 	<option value="0">男</option>
                	<option value="1">女</option>
	        	</select>
			</div>
		    <div class="dialog_user">
			  	<label style="margin-right: 15px">所属部门</label>
				<label type="text" name="par_department" id="par_department_name" rel="0">在右侧选择部门</label>
			</div>
	        <div class="dialog_user">
			  	<label style="margin-right: 15px">登录账号</label>
				<input type="text" name="user_account" id="username" rel="3" />
			</div>
	        <div class="dialog_user">
			  	<label style="margin-right: 15px">账号角色</label>
				<select name="acc" id="account_role" rel="4">
		        </select>
			</div>
		    <div class="dialog_user">
		    	<label id="add_person_randompw" style="margin-right: 15px;margin-left: 27px;color:#ccc"></label>
			  	<label id="warn" style="margin-right: 15px;margin-left: 27px;color: red"></label>
			</div>
	    </div>
		<div class="deprtment_tree_show">
	    	<ul id="add_person_department" class="ztree pop"></ul>
	    </div>
	</div>
	<div class="modal-footer">
		<button id="add_sure" class="btn btn-primary">确定</button>
		<button id="add_reset" class="btn btn-info">重置</button>
		<button id="add_cancel" class="btn" data-dismiss="modal">取消</button>
	</div>
</body>
</html>
