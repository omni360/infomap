<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- 添加账号	 -->
	<div class="modal-header" id="add_user">
		<button type="button" class="close" id="add_close" data-dismiss="modal">×</button>
		<h3>添加账号</h3>
	</div>
	<div class="modal-body">   
         <label class="user_name">登陆账号</label>  
		 <input type="text" id="add_user_name" class="add_user_name" style="width:48%;"></input>  
		 <label class="add_user_role" style="margin-right: 30px;margin-top:3px;">角色</label>  
		 <select id="add_acc_role" class="role_select" name="country" tabindex="1"  style="margin-top: -5px;border-radius: 3px;margin-left: -2px; ">  
         </select>   
		 <label id="add_randow_pw" style="clear:both;float: left;color: #73BE00;" ></label>  
		 <label id="add_user_warn" style="color:red;clear: both;float: left;margin-top: 5px;margin-left: 5px;"></label>  
	</div>
	<div class="modal-footer">
		<button id="add_user_sure" class="btn btn-primary">确定</button>
		<button id="add_reset" class="btn btn-info">重置</button>
	</div>
</body>
</html>
